<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div id="canv">
    <div id="thumblabel">
      <div id="probnum"></div>
      <div id="timer"></div>
    </div>
    <canvas id='mainCanvas'></canvas>
    <svg id='pauseButton' class="playpause" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
      width="24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M9 16h2V8H9v8zm3-14C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-4h2V8h-2v8z" />
    </svg>
    <svg id='flipButton' xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
      <path
        style="fill:#7e0000;fill-opacity:1;stroke:none;stroke-width:1.02083325;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
        d="M 2.5527344 0 C 1.1388803 0 -1.4802974e-15 1.1388803 0 2.5527344 L 0 21.447266 C 0 22.86112 1.1388803 24 2.5527344 24 L 21.447266 24 C 22.86112 24 24 22.86112 24 21.447266 L 24 2.5527344 C 24 1.1388803 22.86112 -1.4802974e-15 21.447266 0 L 2.5527344 0 z M 11.5 1.5 L 12.5 1.5 L 12.5 4.5 L 11.5 4.5 L 11.5 1.5 z M 8 3 L 8 15 L 2 21 L 2 9 L 8 3 z M 16 3 L 22 9 L 22 21 L 16 15 L 16 3 z M 11.5 7.5 L 12.5 7.5 L 12.5 10.5 L 11.5 10.5 L 11.5 7.5 z M 11.5 13.5 L 12.5 13.5 L 12.5 16.5 L 11.5 16.5 L 11.5 13.5 z M 11.5 19.5 L 12.5 19.5 L 12.5 22.5 L 11.5 22.5 L 11.5 19.5 z "
        id="rect851" />
    </svg>



  </div>
  <div id="menu">
    <svg id='playButton' class="playpause" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
      width="24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
    </svg>
    <svg id='legend' font-family='sans-serif'>
      <text x="75" y="25" id='solvedString'>123 solved</text>
      <rect x="15" y="30" width="240px" height="20px" fill="url(#gyrGrad)" />
      <text x="0" y="45">0</text>
      <text x="260" y="45">&gt;5min</text>

      <text x="75" y="80" id='inProgressString'>123 in progress</text>
      <rect x="15" y="85" width="240px" height="20px" fill="url(#blueGrad)" />
      <text x="0" y="100">0</text>
      <text x="260" y="100">&gt;5min</text>

      <text x="75" y="140" id='notStartedString'>123 not started</text>
      <rect x="40" y="120" width="30px" height="30px" rx='10' fill="white" />

      <defs>
        <linearGradient id="gyrGrad">
          <stop offset=0% stop-color="hsl(120, 100%, 50%)" />
          <stop offset=50% stop-color="hsl( 60, 100%, 50%)" />
          <stop offset=100% stop-color="hsl(0, 100%, 50%)" />
        </linearGradient>
        <linearGradient id="blueGrad">
          <stop offset=0% stop-color="hsl(240, 0%, 73%)" />
          <stop offset=100% stop-color="hsl(240, 100%, 73%)" />
        </linearGradient>
      </defs>
    </svg>
    <div id='levelSelectorWrapper'>
      <svg id='levelSelector'></svg>
      <svg id='cardUpArrow' class="cardArrow" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
        width="24">
        <path d="M14 7l-5 5 5 5V7z" />
        <path d="M24 0v24H0V0h24z" fill="none" />
      </svg>
      <div id='arrowSpacer'></div>
      <svg id='cardDownArrow' class="cardArrow" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
        width="24">
        <path d="M10 17l5-5-5-5v10z" />
        <path d="M0 24V0h24v24H0z" fill="none" />
      </svg>
    </div>
  </div>
  <!-- <div id="silcanvas"></div> -->
  <script src="index.js" type="module"></script>



</body>


</html>
