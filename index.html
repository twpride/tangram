<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div id="canv">
    <div id="thumblabel">
      <div id="probnum"></div>
      <div id="timer"></div>
    </div>
    <!-- <canvas id='mainCanvas' oncontextmenu="return false;" ></canvas> -->
    <canvas id='mainCanvas'></canvas>
    <svg id='pauseButton' class="playpause" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
      width="24">
      <path d="M0 0h24v24H0z" fill="none" class="playPauseFill" />
      <path
        d="M9 16h2V8H9v8zm3-14C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-4h2V8h-2v8z" />
    </svg>
  </div>
  <div id="menu">

    <svg id='playButton' class="playpause" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
      width="24">
      <path d="M0 0h24v24H0z" fill="none" class="playPauseFill" />
      <path
        d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
    </svg>

    <svg id='legend'>
      <rect width=100% y="0" height="20px" fill="url(#gyrGrad)" />
      <rect width=100% y="20" height="20px" fill="url(#blueGrad)" />
      <defs>
        <linearGradient id="gyrGrad">
          <stop offset=0% stop-color="hsl(120, 100%, 50%)" />
          <stop offset=50% stop-color="hsl( 60, 100%, 50%)" />
          <stop offset=100% stop-color="hsl(0, 100%, 50%)" />
        </linearGradient>
        <linearGradient id="blueGrad">
          <stop offset=0% stop-color="hsl(240, 0%, 73%)" />
          <stop offset=100% stop-color="hsl(240, 100%, 73%)" />
        </linearGradient>
      </defs>
    </svg>
    <svg id='levelSelector'></svg>
  </div>
  <!-- <div id="silcanvas"></div> -->
  <script src="index.js" type="module"></script>


  
</body>


</html>
