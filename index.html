<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div id="canv">
    <div id="thumblabel">
      <div id="probnum"></div>
      <div id="timer"></div>
    </div>
    <button id='menubutton'>menu</button>
    <canvas id='mainCanvas'></canvas>
  </div>
  <div id="menu">
    <button id='backtogame'>Back to game</button>
    <svg id='legend'>
      <rect width=100% y="0" height="20px" fill="url(#gyrGrad)"/>
      <rect width=100% y="20" height="20px" fill="url(#blueGrad)"/>
      <defs>
        <linearGradient id="gyrGrad">
          <stop offset=0%   stop-color="hsl(120, 100%, 50%)" />
          <stop offset=50%  stop-color="hsl( 60, 100%, 50%)" />
          <stop offset=100%  stop-color="hsl(0, 100%, 50%)" />
        </linearGradient>
        <linearGradient id="blueGrad">
          <stop offset=0%   stop-color="hsl(240, 0%, 73%)" />
          <stop offset=100%  stop-color="hsl(240, 100%, 73%)" />
        </linearGradient>
      </defs>
    </svg>
    <svg id='svg'></svg>
    
  </div>
  <!-- <div id="silcanvas"></div> -->
  <script src="index.js" type="module"></script>
</body>


</html>
